        function linkScript(parm, fn) {

<body ng-app="iweb" ng-controller="i106">
    <h1>永辉彩食鲜招聘</h1>
<div class="i106">
    <div ng-include="'header.html'"></div>
    <div class="banner" data-ng-style="{'background-image':'url('+staticRootPath+entity.banner+')'}">
        <!--<img  class="bannerImg" ng-src="{{staticRootPath+entity.banner}}" alt="">-->
        <div class="container">
            <img src="./img/i106/one1.png" class="label" alt='彩食鲜招聘，欢迎您加入我们' />
        </div>
    </div>
    <div class="two">
        <div class="container">
            <div class="left" style="cursor:pointer" ng-click="openLeft()">
                <img class="bg"  ng-src="{{staticRootPath+entity.des1}}" alt="彩食鲜社会招聘">
                <div class="bottom">
                    社会招聘
                </div>
            </div>
            <div class="right" style="cursor:pointer" ng-click="openRight()">
                <img class="bg"  ng-src="{{staticRootPath+entity.des2}}" alt="彩食鲜校园招聘">
                <div class="bottom">
                    校园招聘
                </div>
            </div>
        </div>
    </div>
    <div class="three">
        <div class="container">
            <img class="title" src="./img/i106/three1.png" alt="彩食鲜应聘指南">
            <div class="items">
                <div class="item">
                    <div class="title">{{entity.title}}</div>
                    <div ng-repeat="item in entity.content">
                        {{item}}
                    </div>
                </div>
                <div class="item" ng-repeat="item in entity.joinsubcompany">
                    <div class="title">{{item.name}}</div>
                    地址：{{item.address}}<br/>
                    邮箱：{{item.email}}<br/>
                    电话：{{item.phone}}
                </div>
            </div>
        </div>
    </div>
</div>
