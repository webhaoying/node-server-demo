    </div>

    </div>
    <div class="six" id="four" style="background-image:url{{'('+staticRootPath+entity.banner1+')'}}">
    </div>
    <div class="container two">
      <div class="text">
        <div class="item">
          <h4 style="text-indent: 0px; font-weight:600">永辉彩食鲜公司提供高效生鲜食材运输 </h4>
          <p >
            永辉彩食鲜自2015年开始项目筹备，自建实验室，凭借高质量的生鲜运输供应链，为个人及企业提供高效的食材供应服务，至今已在全国布下6家生鲜中央工厂。永辉彩食鲜生鲜运输供应链充分满足各类客户的采购运输需求，致力成为令人尊敬的B2B一站式食材服务商。
          </p>
        </div>
      </div>
    </div>
