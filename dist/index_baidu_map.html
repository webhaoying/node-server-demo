<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
        #l-map{height:300px;width:500px;}

    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9ulK3i81gwkMIabFKPbORZzaTY6NRHFx"></script>
    <title>本地搜索的结果面板</title>
</head>
<body>
    <div id="l-map"></div> // 直接通过修改div的宽高来改变实现对生成地图大小的改变
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("l-map");            // 创建Map实例
    map.centerAndZoom(new BMap.Point(120.188287,30.194381), 11);
    var local = new BMap.LocalSearch(map, {
        renderOptions: {map: map}
    });
    local.search("这里输入想要定位的地址");// 这里输入想要定位的地址 25 　　</script>
